<mat-card>
  <mat-card-header>
    <mat-card-title>State User List</mat-card-title>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Ex. Mia" #input>
    </mat-form-field>
    </mat-card-header>
  <mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let row">{{row.id | date}}</td>
      </ng-container>
        <ng-container matColumnDef="goTag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>goTag</th>
        <td mat-cell *matCellDef="let row">{{row.goTag}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" type="button" routerLink="gameInfos/{{row.Id}}">
            <mat-icon>restore_from_trash</mat-icon>
          </button>
          <button mat-icon-button color="primary" type="button" routerLink="gameInfos/{{row.Id}}">
            <mat-icon>pause</mat-icon>
          </button>
          <button mat-icon-button color="primary" type="button" routerLink="gameInfos/{{row.Id}}">
            <mat-icon>play_arrow</mat-icon>
          </button>
          <button mat-icon-button color="primary" type="button" routerLink="gameInfos/{{row.Id}}">
            <mat-icon>delete_forever</mat-icon>
          </button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </mat-card-content>
</mat-card>
