<mat-card>
  <mat-card-header>
    <mat-card-title>History</mat-card-title>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Ex. Mia" #input>
    </mat-form-field>
    </mat-card-header>
  <mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
      </ng-container>
        <ng-container matColumnDef="Opponent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opponent</th>
        <td mat-cell *matCellDef="let row">{{row.blackPlayer.goTag}}</td>
      </ng-container>
      <ng-container matColumnDef="Result">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Result</th>
        <td mat-cell *matCellDef="let row">{{row.result}}</td>
      </ng-container>
      <ng-container matColumnDef="Link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button type="button" routerLink="gameInfos/{{row.id}}" [disabled]="rowIsShow(row.id)">
            <mat-icon>loupe</mat-icon>
          </button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="5">
    </mat-paginator>
  </mat-card-content>
</mat-card>
