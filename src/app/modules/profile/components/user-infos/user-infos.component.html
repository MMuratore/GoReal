<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon class="icon" >face</mat-icon> </div>
    <mat-card-title>{{user.goTag}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>
        <h3 class="value-text">{{user.firstName}} {{user.lastName}}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="accent" type="button" routerLink="update/{{user.userId}}">UPDATE</button> 
      <button mat-stroked-button color="warn" type="button" (click)="delete(user.userId)" [disabled]="isConnecting">DEACTIVATE</button> 
    </mat-card-actions>
</mat-card>
