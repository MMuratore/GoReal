<mat-card *ngIf="user$ | async">
  <mat-card-header>
    <div mat-card-avatar><mat-icon class="icon" >face</mat-icon> </div>
    <mat-card-title>{{(user$ | async).goTag}}</mat-card-title>
    <mat-card-subtitle>{{(user$ | async).email}}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>
        <h3 class="value-text">{{(user$ | async).firstName}} {{(user$ | async).lastName}}</h3>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button type="button" [disabled]="this.currentRoute == '/profile'" [routerLink]="['./']">UPDATE</button> 
      <mat-spinner-button type="button" (click)="delete()" [options]="btnOpts"></mat-spinner-button>  
    </mat-card-actions>
</mat-card>
