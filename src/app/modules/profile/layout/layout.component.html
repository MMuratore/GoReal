  <h1 class="mat-h1">Profile</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="235px" gutterSize="10px">
    <mat-grid-tile [colspan]="( cardLayout | async )?.miniCard.cols"
      [rowspan]="( cardLayout | async )?.miniCard.rows">
      <profile-mini-card [icon]="'timelapse'" [value]="userStatistic.playTime | totime" [description]="'Game Time'"></profile-mini-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.miniCard.cols"
      [rowspan]="( cardLayout | async )?.miniCard.rows">
      <profile-mini-card [icon]="'stars'" [value]="userStatistic.victoryRatio | percent" [description]="'Victory Ratio'"></profile-mini-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.miniCard.cols"
      [rowspan]="( cardLayout | async )?.miniCard.rows">
      <profile-mini-card [icon]="'videogame_asset'" [value]="userStatistic.gameNumber" [description]="'Match Number'"></profile-mini-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.miniCard.cols"
      [rowspan]="( cardLayout | async )?.miniCard.rows">
      <profile-mini-card [icon]="'grid_on'" [value]="userStatistic.trainingNumber" [description]="'Training Number'"></profile-mini-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.card.cols"
      [rowspan]="( cardLayout | async )?.card.rows">
      <profile-user-infos></profile-user-infos>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.table.cols" 
      [rowspan]="( cardLayout | async )?.table.rows">
      <profile-table></profile-table>
    </mat-grid-tile>
    <mat-grid-tile id="router-content" [colspan]="( cardLayout | async )?.maxCard.cols"
      [rowspan]="( cardLayout | async )?.maxCard.rows">
        <router-outlet></router-outlet>
    </mat-grid-tile>
  </mat-grid-list>
