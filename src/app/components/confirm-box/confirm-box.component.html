<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
    <p>You will delete all information related to your account.</p>
    <p>Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close cdkFocusInitial color="warn" (click)="no()" type="button">NO</button>
    <button mat-stroked-button mat-dialog-close color="primary" (click)="yes()" type="button">YES</button>
</mat-dialog-actions>
