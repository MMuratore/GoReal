<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>You will delete all information related to your account. Are you sure?</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary" (click)="yes()" type="button">YES</button>
    <button mat-raised-button mat-dialog-close color="warn" (click)="no()" type="button">NO</button>
</div>
